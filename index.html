<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/normalize/normalize.css">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>MPAF</h2>
            <button type="button" class="btn btn-primary float-right" id="fanta-credits">
                <i class="fas fa-dollar-sign"></i> <span>1000</span>
            </button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Por</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Ds</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Dc</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Dd</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">E</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Md</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">C</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">W</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">T</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">A</span>
                    </button>
                    <button type="button" class="btn btn-light btn-floating btn-sm role-button">
                        <i class="fas fa-download invisible"></i><span class="role-title">Pc</span>
                    </button>
                </div>
                <div class="col-sm-6 col-md-6 mt-3">
                    <div class="form-outline form-white">
                        <input type="text" id="search-player" class="form-control"/>
                        <label class="form-label" for="search-player">
                            <i class="fas fa-search"></i>
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 mt-3">
                    <div class="table-responsive">
                        <table id="players-list" class="table">
                            <thead class="table-dark"></thead>
                            <tbody class="table-dark"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="font-weight-bold">Buy Player</div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-outline form-white mt-3">
                        <input type="text" id="insert-player" data-role="" class="form-control"/>
                        <label class="form-label" for="insert-player">
                            <i class="fas fa-signature"></i> Player Name
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-outline form-white mt-3">
                        <input type="number" id="insert-amount" class="form-control"/>
                        <label class="form-label" for="insert-amount">
                            <i class="fas fa-coins"></i> Insert Amount
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 mt-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block disabled" id="buy-player">
                        <i class="fas fa-shopping-cart"></i> Buy
                    </button>
                </div>
            </div>
            <hr>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="card bg-dark border border-light shadow-0">
                        <div class="card-header"><i class="fas fa-futbol"></i> Squad</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm text-center">
                                    <button type="button" id="squad-p" class="btn btn-warning btn-floating btn-sm mb-3">
                                        <i class="fas fa-download invisible"></i><span class="role-title">P</span>
                                    </button>
                                </div>
                                <div class="col-sm text-center">
                                    <button type="button" id="squad-d" class="btn btn-success btn-floating btn-sm mb-3">
                                        <i class="fas fa-download invisible"></i><span class="role-title">D</span>
                                    </button>
                                </div>
                                <div class="col-sm text-center">
                                    <button type="button" id="squad-c" class="btn btn-primary btn-floating btn-sm mb-3">
                                        <i class="fas fa-download invisible"></i><span class="role-title">C</span>
                                    </button>
                                </div>
                                <div class="col-sm text-center">
                                    <button type="button" id="squad-t" class="btn btn-secondary btn-floating btn-sm mb-3">
                                        <i class="fas fa-download invisible"></i><span class="role-title">T</span>
                                    </button>
                                </div>
                                <div class="col-sm text-center">
                                    <button type="button" id="squad-a" class="btn btn-danger btn-floating btn-sm mb-3">
                                        <i class="fas fa-download invisible"></i><span class="role-title">A</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="vendor/jquery/jquery.min.js"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"
></script>
<script src="js/main.js"></script>
</body>
</html>
